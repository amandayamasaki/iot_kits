<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IoT Kits</title>
	<script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
	
	<div>
		<button id="myButton">my button</button>
	</div>

	<script type="text/javascript">
		var myPhoton = "2b0036001847353236343033";
		
		$("#myButton").on("click", function {
			let command = {
				id: myPhoton,
				action: "light_up"

			}

	      	$.post("/api/new", command)
        	.then(function(data) {
        		alert("data was sent")
        	});
		})

	</script>

</body>
</html>
